<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <title>Fullscreen iframe</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      position: fixed;
      inset: 0; /* top right bottom left */
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <iframe 
    src="https://voorbeeldsite.nl"
    loading="lazy"
    allowfullscreen>
  </iframe>
</body>
</html>
